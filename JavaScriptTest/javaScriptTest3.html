<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test progress Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--Round Progress Bar-->
<h2 style="text-align: center; margin-top:100px;">Welcome Home</h2>
<div class="main2">
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div id="number">
    
                </div>
            </div>
        </div>
        <svg xmlns = "http://www.w3.org/2000/svg" version = "1.1" width="160px" height="160px">
            <defs>
                <linearGradient id ="GradientColor">
                    <stop offset = "0%" stop-color ="#e91e63"/>
                    <stop offset = "100%" stop-color ="#673ab7"/>
                </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" stroke-linecap = "round"/>
            </svg>
    </div>
</div>

<script>

    let number = document.getElementById("number");
    let counter = 0;
    setInterval(() => {
        if(counter == 100){
            clearInterval();
        }else{
            counter += 1;
            number.innerHTML = counter + "%";
        }
    }, 20);

/*Open new window function openHome after 3 seconds */
 let timeout = setTimeout(openHome, 3000);

function openHome(){
    window.open("date.html");
    window.close(); //close the window after to avoid opening date again
}

</script>

</body>
</html>
